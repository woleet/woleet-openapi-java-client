          type: string
        device:
          description: |
            Type of device used to sign:
            - SERVER: Woleet.ID Server or equivalent
            - MOBILE: Woleet.ID Mobile or equivalent
            - NANO: Ledger Nano S or equivalent
          enum:
          - SERVER
          - MOBILE
          - NANO
          type: string
        signeeId:
          description: |
            Secret identifier of the signer (provided by email).<br>
