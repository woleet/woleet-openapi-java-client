    anchor:
      example:
        metadata: '{"title":"Ubik","author":"Philip K. Dick","read":true,"rank":10.0}'
        signedIssuerDomain: signedIssuerDomain
        signature: signature
        created: 1620294758688
        notifyByEmail: true
        identityURL: identityURL
        txId: txId
        confirmations: 6
        signedIdentity: signedIdentity
